<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Sultan Kudarat State University Student Body Organization FAQ Bot">
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="/manifest.json">
    <title>SKSU SBO - FAQ Bot</title>
    <style>
      * { 
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        max-width: 1000px; 
        margin: 0 auto; 
        padding: 2rem 1rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      .container {
        background: white;
        border-radius: 24px;
        padding: 3rem;
        box-shadow: 0 25px 70px rgba(0,0,0,0.35);
        animation: slideIn 0.5s ease;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h1 { 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0 0 0.5rem 0;
        font-size: 2.5rem;
        font-weight: 800;
      }
      .tagline {
        color: #666;
        margin: 0 0 2.5rem 0;
        font-size: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        flex-wrap: wrap;
      }
      .tagline::before {
        content: "üìç";
        font-size: 1.2rem;
      }
      .quick-actions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1rem;
        margin-bottom: 2.5rem;
      }
      .quick-btn {
        background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
        border: 2px solid #e3e5ff;
        border-radius: 12px;
        padding: 1.25rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: left;
        position: relative;
        overflow: hidden;
      }
      .quick-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transition: left 0.3s ease;
        z-index: 0;
      }
      .quick-btn:hover::before {
        left: 0;
      }
      .quick-btn:hover {
        color: white;
        border-color: #667eea;
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }
      .quick-btn strong {
        display: block;
        font-size: 1rem;
        margin-bottom: 0.5rem;
        position: relative;
        z-index: 1;
      }
      .quick-btn span {
        font-size: 0.9rem;
        opacity: 0.8;
        position: relative;
        z-index: 1;
      }
      .input-group {
        position: relative;
        margin-bottom: 1rem;
      }
      .input-label {
        display: block;
        font-weight: 700;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #667eea;
        margin-bottom: 0.75rem;
      }
      textarea { 
        width: 100%; 
        min-height: 120px;
        padding: 1.25rem;
        border: 3px solid #e8e8e8;
        border-radius: 12px;
        font-size: 1.05rem;
        font-family: inherit;
        resize: vertical;
        transition: all 0.3s ease;
        line-height: 1.6;
      }
      textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      }
      .button-row {
        margin-top: 1.5rem;
        display: flex;
        gap: 1rem;
      }
      button {
        padding: 1rem 2rem;
        border: none;
        border-radius: 12px;
        font-size: 1.05rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 700;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      }
      #ask {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        flex: 1;
        position: relative;
        overflow: hidden;
      }
      #ask::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255,255,255,0.2);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }
      #ask:hover::before {
        width: 300px;
        height: 300px;
      }
      #ask:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }
      #ask span {
        position: relative;
        z-index: 1;
      }
      #clear {
        background: white;
        color: #666;
        border: 2px solid #e0e0e0;
        padding: 1rem 1.5rem;
      }
      #clear:hover {
        background: #f5f5f5;
        border-color: #d0d0d0;
      }
      .answer { 
        margin-top: 2.5rem; 
        padding: 2rem; 
        border-radius: 16px; 
        background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
        border: 2px solid #e3e5ff;
        animation: fadeIn 0.5s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .answer-header {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid #e3e5ff;
      }
      .answer-icon {
        font-size: 2rem;
      }
      .badge {
        display: inline-block;
        padding: 0.4rem 1rem;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .badge-local { 
        background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        color: #1976d2;
        border: 1px solid #90caf9;
      }
      .badge-gemini { 
        background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
        color: #7b1fa2;
        border: 1px solid #ce93d8;
      }
      .badge-openai { 
        background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
        color: #388e3c;
        border: 1px solid #a5d6a7;
      }
      #answerText {
        font-size: 1.1rem;
        line-height: 1.8;
        color: #333;
      }
      .meta { 
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 2px solid #e3e5ff;
        color: #666; 
        font-size: 0.95rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
      }
      .confidence-bar {
        flex: 1;
        min-width: 200px;
      }
      .confidence-label {
        font-size: 0.85rem;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }
      .confidence-track {
        height: 8px;
        background: #e0e0e0;
        border-radius: 10px;
        overflow: hidden;
      }
      .confidence-fill {
        height: 100%;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        border-radius: 10px;
        transition: width 0.6s ease;
      }
      .contact-cta {
        margin-top: 2rem;
        padding: 1.5rem;
        background: linear-gradient(135deg, #fff9e6 0%, #fff3cd 100%);
        border-radius: 12px;
        border: 2px solid #ffe082;
      }
      .contact-cta strong {
        display: block;
        margin-bottom: 1rem;
        color: #856404;
        font-size: 1.1rem;
      }
      .contact-cta a {
        color: #667eea;
        text-decoration: none;
        font-weight: 700;
        transition: color 0.2s;
      }
      .contact-cta a:hover {
        color: #764ba2;
        text-decoration: underline;
      }
      .loading {
        display: inline-block;
        width: 1.2rem;
        height: 1.2rem;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .admin-btn {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
        cursor: pointer;
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        z-index: 1000;
      }
      .admin-btn:hover {
        transform: scale(1.1) rotate(15deg);
        box-shadow: 0 6px 30px rgba(102, 126, 234, 0.6);
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.7);
        backdrop-filter: blur(5px);
        z-index: 2000;
        align-items: center;
        justify-content: center;
      }
      .modal.active {
        display: flex;
      }
      .modal-content {
        background: white;
        border-radius: 16px;
        padding: 2.5rem;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        animation: slideUp 0.3s ease;
      }
      @keyframes slideUp {
        from { 
          transform: translateY(50px);
          opacity: 0;
        }
        to { 
          transform: translateY(0);
          opacity: 1;
        }
      }
      .modal-content h2 {
        margin: 0 0 1.5rem 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .modal-content input {
        width: 100%;
        padding: 0.9rem;
        border: 2px solid #e8e8e8;
        border-radius: 8px;
        font-size: 1rem;
        margin-bottom: 1rem;
        font-family: inherit;
      }
      .modal-content input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      .modal-buttons {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
      }
      .modal-buttons button {
        flex: 1;
        padding: 0.9rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }
      .btn-cancel {
        background: #e0e0e0;
        color: #666;
      }
      .btn-cancel:hover {
        background: #d0d0d0;
      }
      .error-msg {
        color: #e74c3c;
        font-size: 0.9rem;
        margin-top: 0.5rem;
        display: none;
      }
      .error-msg.show {
        display: block;
      }
      @media (max-width: 768px) {
        .container {
          padding: 2rem 1.5rem;
          border-radius: 16px;
        }
        h1 {
          font-size: 2rem;
        }
        .quick-actions {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üéì SKSU Student Body Organization</h1>
      <p class="tagline">Sultan Kudarat State University - Isulan Campus | 24/7 FAQ Assistant</p>

      <div class="quick-actions">
        <button class="quick-btn" data-question="How do I contact the SBO?">
          <strong>‚úâÔ∏è Contact Us</strong>
          <span>Email & location</span>
        </button>
        <button class="quick-btn" data-question="What events does SBO organize?">
          <strong>üìÖ Events</strong>
          <span>Assemblies & programs</span>
        </button>
        <button class="quick-btn" data-question="Where can I download the Student Manual?">
          <strong>ÔøΩ Student Manual</strong>
          <span>Download PDF</span>
        </button>
        <button class="quick-btn" data-question="Who are the SBO officers?">
          <strong>üë• Our Officers</strong>
          <span>Meet the team</span>
        </button>
      </div>

      <textarea id="question" placeholder="Ask anything! Try: 'When are midterms?', 'How do I register for Innovation Sprints?', 'What services does SBO provide?'"></textarea>
      
      <div class="button-row">
        <button id="ask">Ask Question</button>
        <button id="clear">Clear</button>
      </div>

      <div id="result" class="answer" style="display:none">
        <div class="answer-header">
          <span id="badge" class="badge"></span>
        </div>
        <div id="answerText"></div>
        <div id="meta" class="meta"></div>
        <div id="contactCta" class="contact-cta" style="display:none">
          <strong>Still have questions?</strong>
          Visit us: Learning Commons, 2nd floor | Email: <a href="mailto:sksustudentbodyorganizationisu@gmail.com">sksustudentbodyorganizationisu@gmail.com</a> | <a href="https://sboweb.vercel.app" target="_blank">Visit our website</a>
        </div>
      </div>
    </div>

    <!-- Admin Login Button -->
    <button class="admin-btn" onclick="showAdminLogin()" title="Admin Login">üîê</button>

    <!-- Admin Login Modal -->
    <div id="admin-modal" class="modal">
      <div class="modal-content">
        <h2>üîê Admin Login</h2>
        <input type="text" id="admin-username" placeholder="Username" autocomplete="username">
        <input type="password" id="admin-password" placeholder="Password" autocomplete="current-password">
        <div class="error-msg" id="login-error">Invalid credentials. Please try again.</div>
        <div class="modal-buttons">
          <button class="btn-cancel" onclick="closeAdminLogin()">Cancel</button>
          <button class="btn-login" onclick="adminLogin()">Login</button>
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
    <script>
      function showAdminLogin() {
        document.getElementById('admin-modal').classList.add('active');
        document.getElementById('admin-username').focus();
      }

      function closeAdminLogin() {
        document.getElementById('admin-modal').classList.remove('active');
        document.getElementById('admin-username').value = '';
        document.getElementById('admin-password').value = '';
        document.getElementById('login-error').classList.remove('show');
      }

      function adminLogin() {
        const username = document.getElementById('admin-username').value.trim();
        const password = document.getElementById('admin-password').value;
        const errorMsg = document.getElementById('login-error');

        // Simple authentication - change these credentials!
        if (username === 'admin' && password === 'sbo2024') {
          // Store login session
          sessionStorage.setItem('admin_logged_in', 'true');
          // Redirect to admin panel
          window.location.href = '/admin';
        } else {
          errorMsg.classList.add('show');
          document.getElementById('admin-password').value = '';
          setTimeout(() => errorMsg.classList.remove('show'), 3000);
        }
      }

      // Allow Enter key to submit
      document.getElementById('admin-password').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') adminLogin();
      });

      // Close modal on background click
      document.getElementById('admin-modal').addEventListener('click', (e) => {
        if (e.target.id === 'admin-modal') closeAdminLogin();
      });
    </script>
  </body>
</html>
